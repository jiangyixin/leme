<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐me商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
    <link rel="stylesheet" href="../src/css/leme.css?2">
</head>
<body>
<div class="page-group">
    <div id="addressadd" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">新增收货地址</h1>
        </header>
        <div class="content">
            <form action="">
                <div class="address-info list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">联系人</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="收货人姓名">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">性&nbsp;&nbsp;&nbsp;别</div>
                                    <div class="item-input my-radio">
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="sex" value="1" checked>
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i>先生</div>
                                        </label>
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="sex" value="2">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i>女士</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">手机号码</div>
                                    <div class="item-input">
                                        <input type="number" placeholder="联系你的电话">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">所在地址</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="选择你所在的城市" id="city-picker" readonly="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">取货地址</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="输入你所在的小区、大厦或者学校">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
            <div class="address-foot">
                <a href="#" class="btn-save">保存新增地址</a>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.js' charset='utf-8'></script>
<script src="../src/js/leme.js" charset="utf-8"></script>
<script>

</script>
</body>
</html>
