<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐me商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
    <link rel="stylesheet" href="../src/css/leme.css">
</head>
<body>
<div class="page-group">
    <div id="expand" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">我的推广</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="../index.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="../product.html">
                <span class="icon icon-menu"></span>
                <span class="tab-label">分类</span>
            </a>
            <a class="tab-item" href="../cart.html">
                <span class="icon icon-cart"></span>
                <span class="tab-label">购物车</span>
            </a>
            <a class="tab-item" href="../me.html">
                <span class="icon icon-me"></span>
                <span class="tab-label">个人中心</span>
            </a>
        </nav>
        <div class="content">
            <!-- 这里是页面内容区 -->
            <div class="expand-info">
                <div class="info-head">
                    <img src="../images/head.png" alt="">
                </div>
                <div class="info-text">
                    <div>昵称</div>
                    <div>是否为推广人员</div>
                </div>
            </div>
            <div class="expand-money row no-gutter">
                <div class="sales col-50">销售额：<span class="price">50000元</span></div>
                <div class="reward col-50">奖励：<span class="price">900元</span></div>
            </div>
            <div class="hidden-list">
                <div class="list-title">
                     我的推广<i class="icon icon-up rotate"></i>
                </div>
                <ul class="list-content show">
                    <li>一级推广人</li>
                    <li>一级推广人</li>
                    <li>一级推广人</li>
                </ul>
            </div>
            <div class="hidden-list">
                <div class="list-title">
                    我的财富<i class="icon icon-up rotate"></i>
                </div>
                <ul class="list-content show">
                    <li>下单未购买</li>
                    <li>下单已购买</li>
                    <li>已经体现财富</li>
                    <li>可提现财富</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script src="../src/js/leme.js" charset="utf-8"></script>
<script>

</script>
</body>
</html>
