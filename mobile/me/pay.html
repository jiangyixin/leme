<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐me商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
    <link rel="stylesheet" href="../src/css/leme.css?1">
</head>
<body>
<div class="page-group">
    <!--<div class="page page-current">
        &lt;!&ndash; 你的html代码 &ndash;&gt;

    </div>-->
    <div id="pay" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">付款</h1>
        </header>
        <footer class="pay-footer">
            <div class="row">
                <div class="col-66 info-price">
                    合计: <span class="price">￥79.00</span>
                </div>
                <div class="col-33 buy">立即付款</div>
            </div>
        </footer>
        <div class="content">
            <a href="#" class="address-add">
                <i class="iconfont icon-anonymous-iconfont"></i>
                添加收货地址
            </a>
            <div class="pay-info">
                <div class="info-item">
                    <div class="info-img">
                        <img src="../images/goods_1.png" alt="">
                    </div>
                    <div class="info-text">
                        <div>入耳式耳机F1</div>
                        <div class="sub-title">白色</div>
                        <div class="foot">
                            <span class="price">￥79.00</span>
                            <span class="num">×1</span>
                        </div>
                    </div>
                </div>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">发票类型</div>
                                    <div class="item-input" style="width: auto">
                                        <select>
                                            <option>电子发票</option>
                                            <option>纸质发票</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">发票抬头</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="" class="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label" style="width: auto;">备注 : </div>
                                    <div class="item-input">
                                        <input type="text" placeholder="备注信息" class="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="count">共<span>1</span>件商品&nbsp;合计: <span class="price">￥79.00</span></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label" style="width: auto;">验证码:</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="输入验证码" class="">
                                    </div>
                                    <div class="code">
                                        <img src="../images/code.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script src="../src/js/leme.js" charset="utf-8"></script>
<script>

</script>
</body>
</html>
