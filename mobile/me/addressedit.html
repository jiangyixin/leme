<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐me商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">

<body>
<div class="page-group">
    <!--<div class="page page-current">
        &lt;!&ndash; 你的html代码 &ndash;&gt;

    <div id="addressedit" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">管理收货地址</h1>
        </header>
        <div class="content">
            <div class="list-block media-list address-list">
                <ul>
                    <li class="right-link">
                        <label class="label-checkbox item-content">
                            <input type="checkbox" name="my-checkbox">
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-name"><i class="iconfont icon-head"></i>小沫沫</div>
                                    <div class="item-phone"><i class="iconfont icon-phone-font"></i>15800000000</div>
                                </div>
                                <div class="item-address"><i class="iconfont icon-location"></i>广东省深圳市福田区工业园一栋621</div>
                            </div>
                        </label>
                    </li>
                    <li class="right-link">
                        <label class="label-checkbox item-content">
                            <input type="checkbox" name="my-checkbox">
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-name"><i class="iconfont icon-head"></i>小沫沫</div>
                                    <div class="item-phone"><i class="iconfont icon-phone-font"></i>15800000000</div>
                                </div>
                                <div class="item-address"><i class="iconfont icon-location"></i>广东省深圳市福田区工业园一栋621</div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="address-foot">
                <a href="#" class="btn-checkall"><i class="iconfont icon-checkall"></i>全选</a>
                <a href="#" class="btn-setdefault"><i class="iconfont icon-location"></i>设为默认地址</a>
                <a href="#" class="btn-del"><i class="iconfont icon-del"></i>删除</a>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
