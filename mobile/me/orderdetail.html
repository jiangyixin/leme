<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐me商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
    <link rel="stylesheet" href="../src/css/leme.css">
</head>
<body>
<div class="page-group">
    <div id="orderdetail" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="index.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">订单详情</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="../index.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="../product.html">
                <span class="icon icon-menu"></span>
                <span class="tab-label">分类</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-cart"></span>
                <span class="tab-label">购物车</span>
            </a>
            <a class="tab-item" href="../me.html">
                <span class="icon icon-me"></span>
                <span class="tab-label">个人中心</span>
            </a>
        </nav>
        <div class="content">
            <!-- 这里是页面内容区 -->
            <div class="order-detail">
                <div class="detail-info">
                    <div class="row no-gutter">
                        <div class="col-50">
                            <label>订单号：</label>
                        </div>
                        <div class="col-50">
                            <label>状态：</label>
                            <span>审批中</span>
                        </div>
                    </div>
                    <div class="row no-gutter">
                        <div class="col-50">
                            <label>时间：</label>
                        </div>
                        <div class="col-50">
                            <label>积分：</label>
                        </div>
                    </div>
                    <div class="row no-gutter">
                        <div class="col-20">
                            <label>备注：</label>
                        </div>
                        <div class="col-80">
                            <div class="note"></div>
                        </div>
                    </div>
                </div>
                <div class="detail-img">
                    <img src="../images/orderinfo.png" alt="">
                </div>
                <div class="detail-code">
                    <h5>商品条形码</h5>
                    <img src="../images/ordercode.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script src="../src/js/leme.js" charset="utf-8"></script>
<script>

</script>
</body>
</html>
