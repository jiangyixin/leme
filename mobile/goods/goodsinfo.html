<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐me商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
    <link rel="stylesheet" href="../src/css/leme.css?1">
</head>
<body>
<div class="page-group">
    <div id="goodsinfo" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">入耳式耳机</h1>
        </header>
        <footer class="pay-footer">
            <div class="row no-gutter">
                <div class="col-40 info-price">
                    <span class="price">￥79.00</span>
                </div>
                <div class="col-30 cart">加入购物车</div>
                <div class="col-30 buy">立即购买</div>
            </div>
        </footer>
        <div class="content">
            <div class="goods-swiper swiper-container swiper-container-horizontal" data-space-between="10">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../images/goodsinfo.png" alt=""></div>
                    <div class="swiper-slide"><img src="../images/goodsinfo.png" alt=""></div>
                    <div class="swiper-slide"><img src="../images/banner.png" alt=""></div>
                </div>
                <div class="swiper-pagination">
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                </div>
            </div>
            <div class="goods-info">
                <h3>入耳式耳机</h3>
                <div class="price">¥<span>79</span></div>
                <div class="del">价格<del>￥95</del></div>
                <div class="info">线控高清通话，防缠绕线材，三角腔体</div>
            </div>
            <div class="goods-choose">
                <h4>颜色分类</h4>
                <div class="my-radio">
                    <div class="checkbox checked" name="color" value="白色">
                        <div class="circle white"></div>
                        <div class="text">白色</div>
                    </div>
                    <div class="checkbox" name="color" value="黑色">
                        <div class="circle black"></div>
                        <div class="text">黑色</div>
                    </div>
                    <div class="checkbox" name="color" value="金色">
                        <div class="circle gold"></div>
                        <div class="text">金色</div>
                    </div>
                </div>
                <hr class="hr">
                <h4>数量（限购99件）</h4>
                <div class="my-numbox">
                    <div class="numbtn less">-</div>
                    <input type="number" min="1" max="99" value="1">
                    <div class="numbtn plus">+</div>
                </div>
            </div>

            <div class="buttons-tab">
                <a href="#detail" class="tab-link active button">商品详情</a>
                <a href="#norm" class="tab-link button">规格参数</a>
            </div>
            <div class="content-block">
                <div class="tabs">
                    <div id="detail" class="tab active">
                        <div class="content-block">
                            <img src="../images/goodsdetail.png" alt="">
                            <img src="../images/goodsdetail_1.png" alt="">
                        </div>
                    </div>
                    <div id="norm" class="tab">
                        <div class="content-block">
                            <br><br><br><br><br>
                            规格参数
                            <br><br><br><br><br>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script src="../src/js/leme.js" charset="utf-8"></script>
<script>

</script>
</body>
</html>
