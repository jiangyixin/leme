    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">

<div class="page-group">

    <div id="cartedit" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">购物车</h1>
            <button class="button pull-right btn-save">保存</button>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="index.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="product.html">
                <span class="icon icon-menu"></span>
                <span class="tab-label">分类</span>

            <div class="cart-list pay-info">

                        <img src="images/goods_1.png" alt="">

                        <div>入耳式耳机F1</div>
                        <div class="sub-title">白色</div>
                        <div class="foot">
                            <span class="price">79.00元</span>
                        </div>
                        <div class="my-numbox small">
                            <div class="numbtn less">-</div>
                            <input type="number" min="1" max="99" value="1">
                            <div class="numbtn plus">+</div>
                        </div>
                        <label class="my-checkbox label-checkbox item-content">
                            <input type="checkbox" name="sex" value="1">

                        </label>
                    </div>
                </div>
                <div class="info-item">

                            <input type="number" min="1" max="99" value="1">
                            <div class="numbtn plus">+</div>
                        </div>
                    </div>

            <div class="cart-foot">
